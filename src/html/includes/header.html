<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">  
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css">
  <title>
    <%=title%>
  </title>
</head>
<body>
  <header class="header">
    <div class="holder header-holder">
      <div class="header-logoWrapper">
        <img class="header-logo" src="./../../img/logo_black.svg" alt="">
      </div>
      <nav class="header-nav">
        <ul class="menu">
          <td class="menu-item">
            <a class="menu-link" href="#"></a>
          </li>
          <li class="menu-item">
            <a class="menu-link" href="#">О нас</a>
          </li>
          <li class="menu-item">
            <a class="menu-link" href="#"> Цены и услуги</a>
          </li>
          <li class="menu-item">
            <a class="menu-link" href="#">Франчайзинг</a>
          </li>
          <li class="menu-item">
            <a class="menu-link" href="#">Академия</a>
          </li>
          <li class="menu-item">
            <a class="menu-link" href="#">Контакты</a>
          </li>
        </ul>
      </nav>
      <div class="enroll">
        <div class="enroll-wrapper">
          <span class="enroll-title">Записаться онлайн +</span>
        </div>
      </div>
    </div>
    <div class="cityBlock" id="cityBlock">
      <div class="cityBlock-wrapper" id="cityBlock-wrapper">
        <div class="holder cityBlock-holder">
          <div class="header-logoWrapper">
            <img class="header-logo is__alt" src="./../../img/logo_white.svg" alt="">
          </div>
          <table class="city-list">
            <tr class="city-row">
              <td class="city-item">
                <a href="" class="city-link">Москва</a>
              </td>
              <td class="city-item">
                <a href="" class="city-link">Санкт-Петербург</a>
              </td>
              <td class="city-item">
                <a href="" class="city-link">Воронеж</a>
              </td>
              <td class="city-item">
                <a href="" class="city-link">Казань</a>
              </td>
              <td class="city-item">
                <a href="" class="city-link">Екатеринбург</a>
              </td>
            </tr>
            <tr>
              <td class="city-item">
                <a href="" class="city-link">Самара</a>
              </td>
              <td class="city-item">
                <a href="" class="city-link">Тюмень</a>
              </td>
              <td class="city-item">
                <a href="" class="city-link">Краснодар</a>
              </td>
              <td class="city-item">
                <a href="" class="city-link">Пермь</a>
              </td>
              <td class="city-item">
                <a href="" class="city-link">Баку</a>
              </td>
            </tr>
          </table>
          <div class="popup-close is__alt" id="cityClose">
            <span class="popup-closeElem"></span>
          </div>
        </div>
      </div>
      <div class="cityActive" id="cityActive">
        <div class="cityActive-wrapper">
          <span class="cityActive-title">
            <span class="cityActive-mapmarker">u</span>Москва
          </span>
        </div>
        <div class="cityActive-wrapper is__moving" id="cityActiveWrapper">
          <span class="cityActive-title">+ мой город</span>
        </div>
      </div>
    </div>
  </header>
  <div class="container">
